    <!-- Ajax PDF -->
    <script>

        function carica() 
        { 
          $('#contenitore_globale').load('ajax_index.html',
            function( response, status, xhr ) {

              if ( status == "error" ) {
                var msg = "Sorry but there was an error: ";
                $( "#error" ).html( msg + xhr.status + " " + xhr.statusText );
              } else 
                  {
                    $(document).ready(function(event) 
                    {
                        if (navigator.userAgent.match(/(iPad|iPhone);.*CPU.*OS 7_\d/i)) 
                        {
                            setTimeout(document.getElementById('ios7statusbar').style.display='block',2000);
                            setTimeout(document.getElementById('barra_menu').style.top='20px',2000);
                        } else 
                          {
                            setTimeout(document.getElementById('ios7statusbar').style.display='none',2000);
                            setTimeout(document.getElementById('barra_menu').style.top='0px',2000);
                          }
                    });
                    home();
                  }
            }); 

        }

        function home()
        {
          $('#home').fadeIn(1000,'swing');
          document.getElementById('alert').innerHTML = '<div class="alert alert-success"><strong>Well done!</strong> You successfully read this important alert message.</div>'; 
          setTimeout(function() 
          { 
            $('#alert').fadeOut(1000,'swing');
          }, 1000);

        }

        function chi_siamo()
        {
          $('#alert').fadeIn(1000,'swing');
          $('#chi_siamo').fadeIn(1000,'swing');
          document.getElementById('alert').innerHTML = '<div class="alert alert-success"><strong>Well done!</strong> You successfully read this important alert message.</div>'; 
          setTimeout(function() 
          { 
            $('#alert').fadeOut(1000,'swing');
          }, 1000);

        }

        function rivista()
        {
          $('#rivista').fadeIn(1000,'swing');
          $('#alert').fadeIn(1000,'swing');
          document.getElementById('alert').innerHTML = '<div class="alert alert-success"><strong>Well done!</strong> You successfully read this important alert message.</div>'; 
          setTimeout(function() 
          { 
            $('#alert').fadeOut(1000,'swing');
          }, 1000);
        }

        function contattaci()
        {
           $('#alert').fadeIn(1000,'swing');
          $('#contattaci').fadeIn(1000,'swing');
          document.getElementById('alert').innerHTML = '<div class="alert alert-success"><strong>Well done!</strong> You successfully read this important alert message.</div>'; 
          setTimeout(function() 
          { 
            $('#alert').fadeOut(1000,'swing');
          }, 1000);

        }
        function storia()
        {
           $('#alert').fadeIn(1000,'swing');

          $('#storia').fadeIn(1000,'swing');
          document.getElementById('alert').innerHTML = '<div class="alert alert-success"><strong>Well done!</strong> You successfully read this important alert message.</div>'; 
          setTimeout(function() 
          { 
            $('#alert').fadeOut(1000,'swing');
          }, 1000);

        }
        
        $(document).ready(function(event) 
        {
            if (navigator.userAgent.match(/(iPad|iPhone);.*CPU.*OS 7_\d/i)) {
                document.getElementById('ios7statusbar').style.display='block';
                document.getElementById('barra_menu').style.top='20px';
            } else 
              {
                document.getElementById('ios7statusbar').style.display='none';
                document.getElementById('barra_menu').style.top='0px';
              }
        });

        function cambia_menu(id)
        {
          
          $('#home').fadeOut(1000,'swing');
          $('#chi_siamo').fadeOut(1000,'swing');
          $('#rivista').fadeOut(1000,'swing');
          $('#contattaci').fadeOut(1000,'swing');
          $('#storia').fadeOut(1000,'swing');
          //$(id).addClass('active');
          
          $('#menu').click();
        }
